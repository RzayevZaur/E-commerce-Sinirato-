{% extends 'base.html' %}
{% load static %}
{% block container %}


<!-- breadcrumb area start -->
<div class="breadcrumb-area">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="breadcrumb-wrap">
                    <nav aria-label="breadcrumb">
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Wishlist</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- breadcrumb area end -->

<!-- Start of wishlist Wrapper -->
<div class="wishlist-wrapper mb-55">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <main id="primary" class="site-main">
                    <div class="wishlist">
                        <div class="row">
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="section-title">
                                    <h3>Wishlist</h3>
                                </div>
                                <form action="#">
                                    <div class="table-responsive text-center wishlist-style">
                                        <table class="table table-bordered">
                                            <thead>
                                                <tr>
                                                    <td>Image</td>
                                                    <td>Product Name</td>
                                                    <td>Model</td>
                                                    <td>Stock</td>
                                                    <td>Unit Price</td>
                                                    <td>Action</td>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>
                                                        <a href="product-details.html"><img
                                                                src="{% static 'img/product/pro-layout-img6.jpg'%}"
                                                                alt="Wishlist Product Image"
                                                                title="{% static 'Compete Track Tote' %}"></a>
                                                    </td>
                                                    <td>
                                                        <a href="product-details.html">Compete Track Tote</a>
                                                    </td>
                                                    <td>3</td>
                                                    <td>In Stock</td>
                                                    <td>
                                                        <div class="price"><small><del>$430.00</del></small>
                                                            <strong>$100.00</strong></div>
                                                    </td>
                                                    <td>
                                                        <button type="button" class="btn btn-primary"><i
                                                                class="fa fa-shopping-cart"></i></button>
                                                        <a href="#" class="btn btn-danger"><i
                                                                class="fa fa-times"></i></a>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <a href="product-details.html"><img
                                                                src="{% static 'img/product/pro-layout-img5.jpg' %}"
                                                                alt="Wishlist Product Image"
                                                                title="{% static 'Rival Field Messenger 6' %}"></a>
                                                    </td>
                                                    <td>
                                                        <a href="product-details.html">Rival Field Messenger 6</a>
                                                    </td>
                                                    <td>3</td>
                                                    <td>In Stock</td>
                                                    <td>
                                                        <div class="price"><small><del>$440.00</del></small>
                                                            <strong>$180.00</strong></div>
                                                    </td>
                                                    <td>
                                                        <button type="button" class="btn btn-primary"><i
                                                                class="fa fa-shopping-cart"></i></button>
                                                        <a href="#" class="btn btn-danger"><i
                                                                class="fa fa-times"></i></a>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <a href="product-details.html"><img
                                                                src="{% static 'img/product/pro-layout-img1.jpg' %}"
                                                                alt="Wishlist Product Image"
                                                                title="{% static 'Fusion Backpack' %}"></a>
                                                    </td>
                                                    <td>
                                                        <a href="product-details.html">Fusion Backpack</a>
                                                    </td>
                                                    <td>3</td>
                                                    <td>In Stock</td>
                                                    <td>
                                                        <div class="price">$200.00</div>
                                                    </td>
                                                    <td>
                                                        <button type="button" class="btn btn-primary"><i
                                                                class="fa fa-shopping-cart"></i></button>
                                                        <a href="#" class="btn btn-danger"><i
                                                                class="fa fa-times"></i></a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div> <!-- end of wishlist -->
                </main> <!-- end of #primary -->
            </div>
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</div>
<!-- End of wishlist Wrapper -->

<!-- scroll to top -->
<div class="scroll-top not-visible">
    <i class="fa fa-angle-up"></i>
</div> <!-- /End Scroll to Top -->





{% endblock %}
